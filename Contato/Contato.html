<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form id="meu form"> 
    <fieldset>
      <legend><h2>Entre em contato</h2></legend>
      <label for="support">Assunto:</label>
      <select name="Suporte" id="support">
        <option value="">Suporte</option>
        <option value="">Reclamações</option>
        <option value="">Sugestão</option>
      </select>
      <br>
      <br>

      <label for="name">Nome copmpleto:</label>
      <br>
      <input type="text" id="name" form="meu form" placeholder="Seu Nome" autocomplete="additional-name">
      <br>
      <br>
      
      <label for="email">E-mail:</label>
      <br>
      <input type="email" name="email" id="email" placeholder="email@seudominio.com" autocomplete="email">
      <br>
      <br>

      <label for="mensagem">Mensagem:</label>
      <br>
      <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
      <br>
      <br>
      
      <input type="checkbox" id="aceita notificaçoes">
      <label for="aceita notificaçoes">Aceito receber novidades por E-mail</label>
      <br>
      <br>

      <button>Enviar</button>
    </fieldset>
  </form>
</body>
</html>
