      <li>
        <h3>O que é biótipo?</h3>
        <div>
          <input type="radio" name="question-1" id="pergunta-1-a" value="a">
          <label for="pergunta-1-a">a) grupo de indivíduos geneticamente iguais</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="pergunta-1-b" value="b">
          <label for="pergunta-1-b">b) animais que vivem apenas na água</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="pergunta-1-c" value="c">
          <label for="pergunta-1-c">c) um tipo de bactérias</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="pergunta-1-d" value="d">
          <label for="pergunta-1-d">d) estudo do ciclo da água</label>
        </div>
        <div>
          <input type="radio" name="question-1" id="pergunta-1-e" value="e">
          <label for="pergunta-1-e">e) estudo da preservação do meio ambiente</label>
        </div>
      </li>
        <br>
        <br>
        
      <li>
        <h3>O que são anticorpos?</h3>
        <div>
          <input type="radio" name="question-2" id="pergunta-2-a" value="a">

        </div>
        <div>
          <input type="radio" name="question-2" id="pergunta-2-b" value="b">

        </div>
        <div>
          <input type="radio" name="question-2" id="pergunta-2-c" value="c">
          <label for="pergunta-2-c">c) vitaminas que devemos tomar periodicamente</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="pergunta-2-d" value="d">
          <label for="pergunta-2-d">d) proteínas que atuam no sistema imunológico como defensoras do organismo</label>
        </div>
        <div>
          <input type="radio" name="question-2" id="pergunta-2-e" value="e">
          <label for="pergunta-2-e">e) conjunto dos membros inferiores do corpo humano</label>
        </div>
      </li>
      <br>
      <br>
      
    <li>
      <h3>Em Biologia, parasita é um...</h3>
      <div>
        <input type="radio" name="question-2" id="pergunta-2-a" value="a">

      </div>
      <div>
        <input type="radio" name="question-2" id="pergunta-2-b" value="b">

      </div>
      <div>
        <input type="radio" name="question-2" id="pergunta-2-c" value="c">
        <label for="pergunta-2-c">c) organismo que vive em associação com outro</label>
      </div>
      <div>
        <input type="radio" name="question-2" id="pergunta-2-d" value="d">

      </div>
      <div>
        <input type="radio" name="question-2" id="pergunta-2-e" value="e">

      </div>

    <div>
      <input type="radio" name="question-2" id="pergunta-2-d" value="d">
      <label for="pergunta-2-d">d) podem viver tanto em terra como na água</label>

    <div>
      <input type="radio" name="question-2" id="pergunta-2-e" value="e">
